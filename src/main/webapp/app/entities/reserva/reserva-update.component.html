<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reserva-heading" jhiTranslate="vehiclesApp.reserva.home.createOrEditLabel">Create or edit a Reserva</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vehiclesApp.reserva.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                           formControlName="codigo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vehiclesApp.reserva.fechaHoraInicio" for="field_fechaHoraInicio">Fecha Hora Inicio</label>
                    <div class="d-flex">
                        <input id="field_fechaHoraInicio" type="datetime-local" class="form-control" name="fechaHoraInicio" formControlName="fechaHoraInicio" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vehiclesApp.reserva.fechaHoraFin" for="field_fechaHoraFin">Fecha Hora Fin</label>
                    <div class="d-flex">
                        <input id="field_fechaHoraFin" type="datetime-local" class="form-control" name="fechaHoraFin" formControlName="fechaHoraFin" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vehiclesApp.reserva.estadoReserva" for="field_estadoReserva">Estado Reserva</label>
                    <select class="form-control" name="estadoReserva" formControlName="estadoReserva" id="field_estadoReserva">
                        <option value="DISPONIBLE">{{'vehiclesApp.EstadoReserva.DISPONIBLE' | translate}}</option>
                        <option value="RESTRINGIDO">{{'vehiclesApp.EstadoReserva.RESTRINGIDO' | translate}}</option>
                        <option value="OCUPADO">{{'vehiclesApp.EstadoReserva.OCUPADO' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vehiclesApp.reserva.vehiculo" for="field_vehiculo">Vehiculo</label>
                    <select class="form-control" id="field_vehiculo" name="vehiculo" formControlName="vehiculo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vehiculoOption.id === editForm.get('vehiculo').value?.id ? editForm.get('vehiculo').value : vehiculoOption" *ngFor="let vehiculoOption of vehiculos; trackBy: trackVehiculoById">{{vehiculoOption.placa}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
