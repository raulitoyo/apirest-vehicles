<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="conductor">
            <h2><span jhiTranslate="vehiclesApp.conductor.detail.title">Conductor</span> {{conductor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vehiclesApp.conductor.dni">Dni</span></dt>
                <dd>
                    <span>{{conductor.dni}}</span>
                </dd>
                <dt><span jhiTranslate="vehiclesApp.conductor.nombre">Nombre</span></dt>
                <dd>
                    <span>{{conductor.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="vehiclesApp.conductor.fechaNacimiento">Fecha Nacimiento</span></dt>
                <dd>
                    <span>{{conductor.fechaNacimiento}}</span>
                </dd>
                <dt><span jhiTranslate="vehiclesApp.conductor.email">Email</span></dt>
                <dd>
                    <span>{{conductor.email}}</span>
                </dd>
                <dt><span jhiTranslate="vehiclesApp.conductor.celular">Celular</span></dt>
                <dd>
                    <span>{{conductor.celular}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/conductor', conductor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
