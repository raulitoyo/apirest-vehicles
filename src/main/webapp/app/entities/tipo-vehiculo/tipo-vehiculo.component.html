<div>
    <h2 id="page-heading">
        <span jhiTranslate="vehiclesApp.tipoVehiculo.home.title">Tipo Vehiculos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-vehiculo" [routerLink]="['/tipo-vehiculo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vehiclesApp.tipoVehiculo.home.createLabel">
            Create a new Tipo Vehiculo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoVehiculos?.length === 0">
        <span jhiTranslate="vehiclesApp.tipoVehiculo.home.notFound">No tipoVehiculos found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoVehiculos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vehiclesApp.tipoVehiculo.codigo">Codigo</span></th>
            <th><span jhiTranslate="vehiclesApp.tipoVehiculo.tipo">Tipo</span></th>
            <th><span jhiTranslate="vehiclesApp.tipoVehiculo.estado">Estado</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoVehiculo of tipoVehiculos ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-vehiculo', tipoVehiculo.id, 'view' ]">{{tipoVehiculo.id}}</a></td>
                <td>{{tipoVehiculo.codigo}}</td>
                <td>{{tipoVehiculo.tipo}}</td>
                <td>{{tipoVehiculo.estado}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-vehiculo', tipoVehiculo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-vehiculo', tipoVehiculo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-vehiculo', { outlets: { popup: tipoVehiculo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
