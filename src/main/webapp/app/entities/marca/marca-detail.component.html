<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="marca">
            <h2><span jhiTranslate="vehiclesApp.marca.detail.title">Marca</span> {{marca.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vehiclesApp.marca.codigo">Codigo</span></dt>
                <dd>
                    <span>{{marca.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="vehiclesApp.marca.marca">Marca</span></dt>
                <dd>
                    <span>{{marca.marca}}</span>
                </dd>
                <dt><span jhiTranslate="vehiclesApp.marca.estado">Estado</span></dt>
                <dd>
                    <span>{{marca.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/marca', marca.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
