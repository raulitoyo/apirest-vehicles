<div>
    <h2 id="page-heading">
        <span jhiTranslate="vehiclesApp.modelo.home.title">Modelos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-modelo" [routerLink]="['/modelo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vehiclesApp.modelo.home.createLabel">
            Create a new Modelo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="modelos?.length === 0">
        <span jhiTranslate="vehiclesApp.modelo.home.notFound">No modelos found</span>
    </div>
    <div class="table-responsive" *ngIf="modelos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vehiclesApp.modelo.codigo">Codigo</span></th>
            <th><span jhiTranslate="vehiclesApp.modelo.modelo">Modelo</span></th>
            <th><span jhiTranslate="vehiclesApp.modelo.estado">Estado</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let modelo of modelos ;trackBy: trackId">
                <td><a [routerLink]="['/modelo', modelo.id, 'view' ]">{{modelo.id}}</a></td>
                <td>{{modelo.codigo}}</td>
                <td>{{modelo.modelo}}</td>
                <td>{{modelo.estado}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/modelo', modelo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/modelo', modelo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/modelo', { outlets: { popup: modelo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
