<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modelo">
            <h2><span jhiTranslate="vehiclesApp.modelo.detail.title">Modelo</span> {{modelo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vehiclesApp.modelo.codigo">Codigo</span></dt>
                <dd>
                    <span>{{modelo.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="vehiclesApp.modelo.modelo">Modelo</span></dt>
                <dd>
                    <span>{{modelo.modelo}}</span>
                </dd>
                <dt><span jhiTranslate="vehiclesApp.modelo.estado">Estado</span></dt>
                <dd>
                    <span>{{modelo.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/modelo', modelo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
